name: Bug report
description: Create a report to help us improve Shield OAuth
title: "Bug: "
labels: ['bug']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Before you begin, **please ensure that there are no existing issues,
        whether still open or closed, related to your report**.
        If there is, your report will be closed promptly.
        
        ---

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: |
        e.g. 8.1.11
    validations:
      required: true

  - type: input
    id: codeigniter-version
    attributes:
      label: CodeIgniter4 Version
      description: |
        e.g. 4.2.8
    validations:
      required: true

  - type: input
    id: shield-version
    attributes:
      label: Shield Version
      description: |
        e.g. 1.0.0-beta.3
        If you are not using the [latest version](https://github.com/codeigniter4/shield/releases), please
        check to see if the problem occurs with the latest version.
    validations:
      required: true

  - type: dropdown
    id: shield-oauth-version
    attributes:
      label: Shield OAuth Version?
      description: |        
        e.g. 1.0.0-beta
        If you are not using the [latest version](https://github.com/datamweb/shield-oauth/releases), please
        check to see if the problem occurs with the latest version.
      multiple: true
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: dropdown
    id: operating-systems
    attributes:
      label: Which operating systems have you tested for this bug?
      description: You may select more than one.
      multiple: true
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: dropdown
    id: server
    attributes:
      label: Which server did you use?
      options:
        - apache
        - cli
        - cli-server (PHP built-in webserver)
        - cgi-fcgi
        - fpm-fcgi
        - phpdbg
    validations:
      required: true

  - type: input
    id: database
    attributes:
      label: Database
      description: e.g. MySQL 5.6, MariaDB 10.2, PostgreSQL 9.6
    validations:
      required: true

  - type: textarea
    id: add-customization-oauth
    attributes:
      label: Did you add customize OAuth?
      description: |
        If "YES", please tell for which site(yahoo,tiwtter and ...) you added and how?
        If "No," please indicate "No."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Output
      description: What do you expect to happen instead of this filed bug?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
